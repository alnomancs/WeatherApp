<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="cityInput" list="cityList" placeholder="Enter city name">
        <datalist id="cityList"></datalist>
        <button id="getWeatherBtn">Get Weather</button>
        <div id="weatherInfo" class="hidden">
            <h2 id="cityName"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <img id="weatherIcon" alt="Weather Icon">
        </div>
        <p id="error" class="hidden">Invalid city name. Please try again.</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
